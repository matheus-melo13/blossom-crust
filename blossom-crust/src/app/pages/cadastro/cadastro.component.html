<div class="cadastro-container">
  <header-component></header-component>
  <h2>Cadastro de Cliente</h2>
  <form [formGroup]="formRegistro" (ngSubmit)="fazerCadastro()">
    <div>
      <label for="nome">Nome:</label>
      <input id="nome" formControlName="nome" type="text">
    </div>

    <div>
      <label for="endereco">EndereÃ§o:</label>
      <input id="endereco" formControlName="endereco" type="text">
    </div>

    <div>
      <label for="dataNascimento">Data de Nascimento:</label>
      <input id="dataNascimento" formControlName="dataNascimento" type="date">
    </div>

    <div>
      <label for="telefone">Telefone:</label>
      <input id="telefone" formControlName="telefone" type="text">
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
    </div>

    <div>
      <label for="senha">Senha:</label>
      <input id="senha" formControlName="senha" type="password">
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>
